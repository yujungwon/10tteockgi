<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <form th:action="@{/member/join}" method="POST">
        <fieldset>
            <label>
                아이디
                <input
                        name="username"
                        placeholder="아이디"
                        autocomplete="아이디"
                />
            </label>
            <label>
                이름
                <input
                        name="name"
                        placeholder="이름"
                        autocomplete="이름"
                />
            </label>
            <label>
                이메일
                <input
                        name="email"
                        type="email"
                        placeholder="이메일"
                        autocomplete="이메일"
                />
            </label>
            <label>
                패스워드
                <input
                        type="password"
                        name="password"
                        placeholder="패스워드"
                        autocomplete="패스워드"
                />
            </label>
        </fieldset>

        <input
                type="submit"
                value="로그인"
        />
    </form>
</div>
</html>
