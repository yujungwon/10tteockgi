<html layout:decorate="~{layout}">
<div layout:fragment="content">
<article>
    <header th:text="${article.title}"></header>
    <p th:text="${article.content}">Article content</p>
    <span>가격: </span>
    <span th:text="${article.price}"></span>
    <footer>
        <a th:href="@{|/article/modify/${article.id}|}" type="button">수정</a>
        <a th:href="@{|/article/delete/${article.id}|}" type="button">삭제</a>
    </footer>
    <div>댓글창</div>
    <form th:action="@{|/article/comment/${article.id}|}" method="post">
        <textarea name="content"></textarea>
        <button type="submit">댓글 등록</button>
    </form>

    <ul>
        <li th:each="comment : ${article.commentList}">[[${comment.content}]]</li>
    </ul>

</article>
</div>
</html>
