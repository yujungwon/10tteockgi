<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="main : ${mainList}">
        <td th:text="${main.subject}"></td>
        <td th:text="${main.createDate}"></td>
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
    </tr>
    </tbody>
</table>
