<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
        <th>회원</th>
        <th>내용</th>
        <th>수정일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${articleList}">
        <td th:text="${article.member}"></td>
        <td th:text="${article.subject}"></td>
        <td th:text="${article.content}"></td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>
