<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td><a th:href="@{|/article/detail/${article.id}|}">[[${article.title}]]</a></td>
            <td th:text="${article.content}"></td>
            <td th:text="${article.member.username}"></td>
        </tr>
        </tbody>
    </table>
    <button>
    <a th:href="@{/article/form}" type="submit" class="submit-btn">내 물건 팔기</a>
    </button>
</div>
</html>
