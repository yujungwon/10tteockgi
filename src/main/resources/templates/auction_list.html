<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성자</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${auctionList}">
            <td th:text="${auction.title}"></td>
            <td th:text="${auction.content}"></td>
            <td th:text="${auction.member.username}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
