<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auction : ${auctionList}">
            <td><a th:href="@{|/auction/detail/${auction.id}|}">[[${auction.title}]]</a></td>
            <td th:text="${auction.content}"></td>
            <td th:text="${auction.member.username}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/auction/form}" type="button">내 물건 경매 올리기</a>
</div>
</html>
